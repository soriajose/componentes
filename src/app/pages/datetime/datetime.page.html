<app-header titulo="DateTime"></app-header>

<ion-content>
    <ion-list>

        <ion-list-header>
            <ion-label>Datos Nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha Nacimiento</ion-label>
            <ion-datetime placeholder="Nacimiento"
                          display-format="YYYY MMMM DD"
                          cancelText="Cancelar!"
                          [ngModel]="fechaNacimiento.toISOString()"
                          (ionChange)="cambioFecha($event)">
            </ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min y Max</ion-label>
            <ion-datetime placeholder="yyyy-mm-dd"
                          display-format="YYYY MMMM DD"
                          min="2016-01-01"
                          max="2016-12-31">
            </ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>AÃ±os</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Min y Max</ion-label>
            <ion-datetime placeholder="yyyy"
                          display-format="YYYY"
                          min="2016"
                          max="2023"
                          value="2020">
            </ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Personalizados</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Custom</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions"
            [(ngModel)]="customDate">
            </ion-datetime>
        </ion-item>
    </ion-list>
</ion-content>
